<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora CSS Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .calculator input {
      grid-column: span 4;
      height: 60px;
      text-align: right;
      font-size: 2em;
      padding: 0 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .calculator button {
      height: 60px;
      font-size: 1.5em;
      border: 2px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator button:hover {
      background-color: #e0e0e0;
    }

    .calculator .span-2 {
      grid-column: span 2;
    }

    .calculator .span-3 {
      grid-column: span 3;
    }

    .calculator .equals {
      background-color: #007bff;
      color: white;
    }

    .calculator .equals:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>0</button>
    <button class="span-2">.</button>
    <button>+</button>
    <button class="span-2">C</button>
    <button class="equals span-2">=</button>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.calculator button');
    
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;
        if (value === '=') {
          display.value = eval(display.value);
        } else if (value === 'C') {
          display.value = '';
        } else {
          display.value += value;
        }
      });
    });
  </script>
</body>
</html>
